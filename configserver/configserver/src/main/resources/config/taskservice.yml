server:
  port: 7203

spring:
  application:
    name: taskservice

  datasource:
    url: jdbc:mysql://localhost:3306/TaskDB
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7201/eureka/


  data:
    elasticsearch:
      cluster-node: localhost:9200
